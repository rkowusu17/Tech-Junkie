<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register.web</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-slate-700 dark:bg-black text-white min-h-full">
    <header class="bg-teal-700 sticky top-0 z-10">
      <section
        class="mx-auto p-4 text-2xl text-white flex justify-around sm:justify-between max-w-4xl"
      >
        <h1><a href="#hero">Tech Junkie</a></h1>
        <div id="hamburger-menu" class="sm:hidden hover:outline-none">
          <button>&#9776;</button>
        </div>
        <nav class="hidden sm:flex flex-row gap-10">
          <a class="hover:opacity-70" href="about.html">About</a>
          <a class="hover:opacity-70" href="start.html">Home</a>
          <a class="hover:opacity-70" href="contacts.html">Contact</a>
        </nav>
      </section>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Create an account</legend>
          <ul class="entries">
            <li>
              <label for="fname">First-Name :</label>
              <input type="text" id="fname" required />
            </li>
            <li>
              <label for="Lname">Last-Name :</label>
              <input type="text" id="Lname" required />
            </li>

            <li>
              <label for="phone">Phone-number :</label>
              <input type="tel" id="phone" />
            </li>
            <li>
              <label for="Pass">Password :</label>
              <input type="password" id="Pass" required />
            </li>
            <li>
              <label for="Cpass">Confirm Password :</label>
              <input type="password" id="Cpass" />
            </li>
            <li>
              <label for="mail">E-mail :</label>
              <input type="email" id="mail" required />
            </li>
            <li>
              <input type="submit" class="create" value="Create-account" />
            </li>
          </ul>
        </fieldset>
      </form>
      <form></form>
    </main>
    <footer>
      Thank you for visiting us....<br />
      TechJunkie &copy; 2023
    </footer>
  </body>
</html>
