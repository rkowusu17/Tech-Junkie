<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register.web</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="apps.js" defer></script>
  </head>
  <body class="bg-slate-700 dark:bg-black text-white min-h-full">
    <header class="bg-teal-700 sticky top-0 z-10">
      <section
        class="mx-auto p-4 text-2xl text-white flex justify-around sm:justify-between max-w-4xl"
      >
        <h1><a href="#hero">Tech JunkieğŸ‘©ğŸ¾â€ğŸ’»</a></h1>
        <div id="hamburger-menu" class="sm:hidden hover:outline-none">
          <button>&#9776;</button>
        </div>
        <nav class="hidden sm:flex flex-row gap-10">
          <a class="hover:opacity-70" href="start.html">Home</a>
          <a class="hover:opacity-70" href="about.html">About</a>

          <a class="hover:opacity-70" href="contacts.html">Contact</a>
        </nav>
      </section>
    </header>
    <main>
      <form action="" class="max-w-full">
        <fieldset
          class="text-center border-solid border-slate-500 border-2 dark:border-slate-50 max-w-4xl mx-auto p-4 flex flex-col justify-center items-center"
        >
          <legend class="text-center">Create-account</legend>
          <label for="fname">First-Name :</label>
          <input
            class="mx-auto w-2/3 rounded-lg p-2"
            type="text"
            id="fname"
            required
          />

          <label for="Lname">Last-Name :</label>
          <input
            class="mx-auto w-2/3 rounded-lg p-2"
            type="text"
            id="Lname"
            required
          />

          <label for="mail">E-mail :</label>
          <input
            class="mx-auto w-2/3 rounded-lg p-2"
            type="email"
            id="mail"
            required
          />
          <label for="country">country:</label>
          <input type="text" class="mx-auto w-2/3 sm:w-1/2 rounded-lg p-2" />
          <label for="phone">Phone-number :</label>

          <!-- <section class="flex flex-row gap-1">
            <div class="w-2/5 sp-2">
              <select
                class="text-black rounded-lg inline-block"
                name="phone"
                id="phone"
              >
                <option value="+233">+233</option>
                <option value="+234">+234</option>
                <option value="+1">+1</option>
                <option value="+55">+55</option>
              </select>
            </div>
           x
          </section> -->
          <input
            class="mx-auto w-2/3 rounded-lg p-2 sm:w-1/3"
            type="tel"
            id="phone"
          />

          <label for="date-of birth">Date of Birth:</label>
          <input type="date" class="mx-auto w-2/3 rounded-lg p-2 text-black" />

          <section class="flex flex-col sm:flex-row gap-3 my-3">
            <label class="sm:hidden" for="Pass">Password :</label>
            <input
              class="mx-auto placeholder-transparent w-2/3 rounded-lg p-2 sm:w-1/3 sm:placeholder-black"
              type="password"
              id="Pass"
              placeholder="Password"
              required
            />

            <label class="sm:hidden" for="Cpass">Confirm Password :</label>
            <input
              class="mx-auto placeholder-transparent w-2/3 rounded-lg p-2 sm:w-1/3 sm:placeholder-black"
              type="password"
              placeholder="Confirm-Password"
              id="Cpass"
            />
          </section>

          <button class="mx-auto my-3 w-1/3 bg-teal-500 rounded-xl p-2">
            Create account
          </button>
        </fieldset>
      </form>
    </main>
    <footer class="text-2xl bg-teal-700 text-white text-center p-2">
      Thank you for visiting us....<br />
      TechJunkie &copy; <span id="year"></span>
    </footer>
