<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register.web</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="apps.js" defer></script>
  </head>
  <body
    class="bg-white text-slate-700 dark:text-white dark:bg-black min-h-full"
  >
    <header class="bg-teal-700 mb-10 sticky top-0 z-10">
      <section
        class="mx-auto p-4 text-2xl text-white flex justify-around sm:justify-between max-w-4xl"
      >
        <h1><a href="index.html">Tech Junkieüë©üèæ‚Äçüíª</a></h1>
        <div id="hamburger-menu" class="sm:hidden hover:outline-none">
          <button>&#9776;</button>
        </div>
        <nav class="hidden sm:flex flex-row gap-10">
          <a class="hover:opacity-70" href="start.html">Home</a>
          <a class="hover:opacity-70" href="about.html">About</a>

          <a class="hover:opacity-70" href="contacts.html">Contact</a>
        </nav>
      </section>
    </header>
    <main id="hero" class="scroll-m-20 mb-11">
      <section class="flex gap-14 p-4 sm:justify-end">
        <button class="w-32 bg-slate-600 p-2 border rounded text-slate-50">
          Sign-Up
        </button>
        <div class="relative">
          <button class="w-32 p-2 border rounded active:bg-teal-600">
            Log-In
          </button>
          <section class="hidden">
            <form action="" class="flex gap-5 flex-col bg-slate-600 p-6">
              <input type="text" placeholder="username or e-mail" />
              <input type="password" placeholder="password" />
              <button class="mx-auto my-5 w-24 bg-teal-500 rounded-xl p-2">
                Log-In
              </button>
            </form>
          </section>
        </div>
      </section>
      <form
        action=""
        class="bg-slate-600 dark:bg-black text-white max-w-full p-6"
      >
        <fieldset
          class="text-center border-solid border-slate-500 border-2 rounded-xl dark:border-slate-50 max-w-4xl mx-auto p-4 flex flex-col justify-center items-centers"
        >
          <legend class="text-center">Create-account</legend>
          <label for="fname">First-Name :</label>
          <input
            class="text-slate-600 mx-auto w-2/3 rounded-lg p-2"
            type="text"
            id="fname"
            required
          />

          <label for="Lname">Last-Name :</label>
          <input
            class="text-slate-600 mx-auto w-2/3 rounded-lg p-2"
            type="text"
            id="Lname"
            required
          />

          <label for="mail">E-mail :</label>
          <input
            class="text-slate-600 mx-auto w-2/3 rounded-lg p-2"
            type="email"
            id="mail"
            required
          />
          <label for="country">country:</label>
          <input
            type="search"
            id="country"
            class="mx-auto w-2/3 sm:w-1/2 rounded-lg p-2 text-slate-600"
          />
          <label for="phone">Phone-number :</label>

          <!-- <section class="flex flex-row gap-1">
            <div class="w-2/5 sp-2">
              <select
                class="text-black rounded-lg inline-block"
                name="phone"
                id="phone"
              >
                <option value="+233">+233</option>
                <option value="+234">+234</option>
                <option value="+1">+1</option>
                <option value="+55">+55</option>
              </select>
            </div>
           x
          </section> -->
          <input
            class="text-slate-600 mx-auto w-2/3 rounded-lg p-2 sm:w-1/3"
            type="tel"
            id="phone"
          />

          <label for="date-of birth">Date of Birth:</label>
          <input
            type="date"
            id="date-of birth"
            class="text-slate-600 mx-auto w-2/3 rounded-lg p-2"
          />

          <section class="max-w-4xl flex flex-col sm:flex-row gap-3 my-3">
            <label class="sm:hidden" for="Pass">Password :</label>
            <input
              class="text-slate-600 mx-auto w-5/6 placeholder-transparent rounded-lg p-2 sm:w-2/3 sm:placeholder-black"
              type="password"
              id="Pass"
              placeholder="Password"
              required
            />

            <label class="sm:hidden" for="Cpass">Confirm Password :</label>
            <input
              class="text-slate-600 mx-auto placeholder-transparent w-5/6 rounded-lg p-2 sm:w-2/3 sm:placeholder-black"
              type="password"
              placeholder="Confirm-Password"
              id="Cpass"
            />
          </section>

          <button class="mx-auto my-3 w-1/3 bg-teal-500 rounded-xl p-2">
            Create account
          </button>
        </fieldset>
      </form>
    </main>

    <footer class="text-2xl bg-teal-700 text-white text-center">
      Thank you for visiting us....<br />
      TechJunkie &copy; <span id="year"></span>
    </footer>
  </body>
</html>
